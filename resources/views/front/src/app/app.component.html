<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<div class="container">
  <h1>Products</h1>
  <h1 class="newProd">
    <button class="btn btn-success" (click)="openNew()">New</button>
  </h1>
  <table id="crud" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; let index = index">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <div class="row justify-content-around">
          <button class="col-md-3 btn btn-primary" (click)="openModal(product.id)">Edit</button>
          <button class="col-md-3 btn btn-danger" (click)="onDelete(product.id)">Delete</button>
        </div>

        <div class="greyBack" id="modalOpen_{{product.id}}">
          <div class="detailModal">
            <span class="close" (click)="closeModal(product.id)">x</span>
            <h2>Product</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="product.name">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" [(ngModel)]="product.price">
            </div>
            <button type="submit" class="btn btn-success" (click)="onEdit(product.id)">Save</button>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="greyBack" id="modalOpenNew">
  <div class="detailModal">
    <span class="close" (click)="closeNew()">x</span>
    <h2>Product</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" [(ngModel)]="price">
    </div>
    <button type="submit" class="btn btn-success" (click)="onCreate()">Create</button>
  </div>
</div>
